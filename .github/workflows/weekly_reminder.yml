
name: Weekly Slack Reminder

on:
  schedule:
    # Runs at 11:00 AM UTC (9:00 Turku) every Monday
    - cron: '0 11 * * 1'
  workflow_dispatch:

jobs:
  send_slack_reminder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Send a Slack reminder to udpate the labmeeting slides
      env:
        SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
      run: |
        python scripts/create_labmeeting_slides.py --token $SLACK_TOKEN --channel $SLACK_CHANNEL